---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo-server-3x-no-rbac
  namespace: opendatahub
  labels:
    app: echo-server-3x-no-rbac
spec:
  replicas: 1
  selector:
    matchLabels:
      app: echo-server-3x-no-rbac
  template:
    metadata:
      labels:
        app: echo-server-3x-no-rbac
    spec:
      containers:
      - name: echo-server
        image: hashicorp/http-echo:latest
        args:
          - "-text=echo response"
          - "-listen=:8080"
        ports:
        - containerPort: 8080
          name: http
---
apiVersion: v1
kind: Service
metadata:
  name: echo-server-3x-no-rbac
  namespace: opendatahub
  labels:
    app: echo-server-3x-no-rbac
spec:
  selector:
    app: echo-server-3x-no-rbac
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  type: ClusterIP
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: echo-server-3x-no-rbac-route
  namespace: opendatahub
spec:
  parentRefs:
  - name: data-science-gateway
    namespace: openshift-ingress
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /echo-no-rbac
    backendRefs:
    - name: echo-server-3x-no-rbac
      port: 8080
