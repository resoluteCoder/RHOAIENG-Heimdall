---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo-server
  namespace: opendatahub
  labels:
    app: echo-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: echo-server
  template:
    metadata:
      labels:
        app: echo-server
    spec:
      serviceAccount: echo-server
      containers:
      - name: echo-server
        image: registry.tannerjc.net/echo-server:latest
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
      - name: kube-rbac-proxy
        image: registry.redhat.io/openshift4/ose-kube-rbac-proxy:latest
        ports:
        - containerPort: 8443
          name: https
        args:
        - --secure-listen-address=0.0.0.0:8443
        - --upstream=http://localhost:8080
        - --config-file=/etc/kube-rbac-proxy/config.yaml
        - --tls-cert-file=/etc/tls/private/tls.crt
        - --tls-private-key-file=/etc/tls/private/tls.key
        - --auth-header-fields-enabled=true
        - --auth-header-user-field-name=X-Auth-Request-User
        - --auth-header-groups-field-name=X-Auth-Request-Groups
        - --v=10
        volumeMounts:
        - mountPath: /etc/tls/private
          name: echo-server-tls
          readOnly: true
        - mountPath: /etc/kube-rbac-proxy
          name: rbac-config
          readOnly: true
      volumes:
      - name: echo-server-tls
        secret:
          secretName: echo-server-tls
      - name: rbac-config
        configMap:
          name: echo-server-rbac-config
---
apiVersion: v1
kind: Service
metadata:
  name: echo-server
  namespace: opendatahub
  labels:
    app: echo-server
  annotations:
    service.beta.openshift.io/serving-cert-secret-name: echo-server-tls
spec:
  selector:
    app: echo-server
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  - name: https
    port: 8443
    targetPort: 8443
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: echo-server-rbac-config
  namespace: opendatahub
  labels:
    app: echo-server
data:
  config.yaml: |
    authorization:
      resourceAttributes:
        namespace: ""
        apiVersion: v1
        resource: projects
        verb: list
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: echo-server
  namespace: opendatahub
  labels:
    app: echo-server
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: echo-server-authz
  labels:
    app: echo-server
rules:
- apiGroups: ["authorization.k8s.io"]
  resources: ["subjectaccessreviews"]
  verbs: ["create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: echo-server-authz
  labels:
    app: echo-server
subjects:
- kind: ServiceAccount
  name: echo-server
  namespace: opendatahub
roleRef:
  kind: ClusterRole
  name: echo-server-authz
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: echo-server-tokenreview
  labels:
    app: echo-server
subjects:
- kind: ServiceAccount
  name: echo-server
  namespace: opendatahub
roleRef:
  kind: ClusterRole
  name: system:auth-delegator
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: echo-server-route
  namespace: opendatahub
spec:
  parentRefs:
  - name: data-science-gateway
    namespace: openshift-ingress
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /echo
    backendRefs:
    - name: echo-server
      port: 8443
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: echo-server-route-plaintext
  namespace: opendatahub
spec:
  parentRefs:
  - name: data-science-gateway
    namespace: openshift-ingress
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /echo-plaintext
    backendRefs:
    - name: echo-server
      port: 8080

